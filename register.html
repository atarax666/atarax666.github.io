<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png"  href="https://dt2sdf0db8zob.cloudfront.net/wp-content/uploads/favicon-icons/color/sunny-cloud.png" width="300" height="200"> <!-- Фавиконка -->
    <title>Регистрация</title>
    <link rel="stylesheet" href="register.css">
</head>
<body>
    <header>
        <div class="logo">Прогноз погоды</div>
        <nav>
            <a href="index.html">Главная</a>
        </nav>
    </header>
    <main>
        <div class="container">
            <div class="left-side">
                <img src="images/forest.jpg" alt="Background">
            </div>
            <div class="right-side">
                <h1>Создайте аккаунт</h1>
                <p>Заполните форму ниже, чтобы зарегистрироваться.</p>
                <form id="register-form">
                    <label for="email"><b>Электронная почта:</b></label>
                    <input type="email" id="email" name="email" placeholder="Введите почту" required>
                    <label for="username"><b>Имя пользователя:</b></label>
                    <input type="text" id="username" name="username" placeholder="Введите имя пользователя" required>
                    <label for="password"><b>Пароль:</b></label>
                    <input type="password" id="password" name="password" placeholder="Введите пароль" required>
                    <label for="confirm-password"><b>Повторите пароль:</b></label>
                    <input type="password" id="confirm-password" name="confirm-password" placeholder="Повторите пароль" required>
                    <button type="submit"><b>Зарегистрироваться</b></button>
                </form>
                <p>Уже есть аккаунт? <a href="login.html">Войти</a></p>
            </div>
        </div>
    </main>
    <script src="register.js"></script>
</body>
</html>
